<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Raleway:wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: "Raleway", sans-serif;
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            width: 100%;
            background: linear-gradient(to bottom right, #f0f0f0, #d9e1f2);
            position: relative;
            overflow: hidden;
        }

        #main {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 20px;
        }

        #main img {
            height: 600px; /* Increased size */
            width: 400px;  /* Increased size */
            object-fit: cover;
            position: relative;
            z-index: 9;
            border-radius: 10px; /* Rounded corners for a softer look */
            border: 5px solid rgba(255, 255, 255, 0.8); /* Light border for emphasis */
        }

        #text {
            font-size: 25px;
            font-weight: 900;
            position: absolute;
            width: 60%;
            z-index: 999;
            top: 13.5%;
            text-align: center;
            line-height: 1;
            color: rgb(223, 155, 65);
            text-transform: uppercase;
        }

        /* Background decoration */
        .background-decor {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            z-index: 1;
        }

        .scroll-div {
            position: absolute;
            top: 20%;
            width: 100%;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .scroll-div::-webkit-scrollbar {
            display: none;
        }

        .scroll-div h1 {
            display: inline-block;
            font-size: 140px;
            letter-spacing: 2px;
            margin-left: 30px;
            animation-name: scroller;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }

        .scroll-div2 {
            position: absolute;
            top: 40%;
            width: 100%;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
            z-index: 99;
        }

        .scroll-div2::-webkit-scrollbar {
            display: none;
        }

        .scroll-div2 h1 {
            display: inline-block;
            font-size: 140px;
            color: transparent;
            margin-right: 30px;
            letter-spacing: 2px;
            -webkit-text-stroke-width: 1px;
            -webkit-text-stroke-color: black;
        }

        .scroll-div3 {
            position: absolute;
            top: 60%;
            width: 100%;
            white-space: nowrap;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .scroll-div3::-webkit-scrollbar {
            display: none;
        }

        .scroll-div3 h1 {
            display: inline-block;
            font-size: 140px;
            margin-right: 30px;
            letter-spacing: 1px;
            animation-name: scroller;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-direction: reverse;
        }

        @keyframes scroller {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-100% - 32px));
            }
        }
    </style>
</head>
<body>
    <div id="main">
        <div class="background-decor"></div>
        <img id="backgroundImage" src="https://images.unsplash.com/photo-1574015974293-817f0ebebb74?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fG1vZGVscyUyMGdpcmxzfGVufDB8fDB8fHww" alt="">
        <h1 id="text">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eveniet, culpa laboriosam. Suscipit, aut nesciunt.</h1>
        <div class="scroll-div">
            <h1>BRAND</h1>
            <h1>BRAND</h1>
            <h1>BRAND</h1>
            <h1>BRAND</h1>
        </div>
        <div class="scroll-div2">
            <h1>BRAND</h1>
            <h1>BRAND</h1>
            <h1>BRAND</h1>
            <h1>BRAND</h1>
        </div>
        <div class="scroll-div3">
            <h1>BRAND</h1>
            <h1>BRAND</h1>
            <h1>BRAND</h1>
            <h1>BRAND</h1>
        </div>
    </div>

    <!-- Include GSAP library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script>
        const main = document.getElementById('main');
        const text = document.getElementById('text');
        const backgroundImage = document.getElementById('backgroundImage');

        // Mouse move event
        main.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth) - 0.5; // Normalize mouse position
            const y = (e.clientY / window.innerHeight) - 0.5; // Normalize mouse position
            
            // Apply 3D rotation effect on the image and text
            gsap.to(backgroundImage, {
                rotationY: x * 15,
                rotationX: -y * 15,
                transformPerspective: 500,
                duration: 0.3
            });

            gsap.to(text, {
                rotationY: x * 15,
                rotationX: -y * 15,
                transformPerspective: 500,
                duration: 0.3
            });
        });

        // Reset on mouse leave
        main.addEventListener('mouseleave', () => {
            gsap.to(backgroundImage, { rotationY: 0, rotationX: 0, duration: 0.3 });
            gsap.to(text, { rotationY: 0, rotationX: 0, duration: 0.3 });
        });
    </script>
</body>
</html>
